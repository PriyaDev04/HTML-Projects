<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table border="2" width="100%" cellspacing="20" cellpadding="0">
        <tr>
            <th><a href="Index.html">Home</a></th>
            <th><a href="About.html">About Us</a></th>
            <th><a href="Contact.html">Contact Us</a></th>
            <th><a href="Services.html">Services</a></th>
        </tr>

    </table>
    <br><br><br>
    <center>
        <caption style="border: 3px solid brown;">Contact Form </caption>
        <table border="1" width="40%" align="center">
            <tr>
                <td>
                    <label for="fname">Enter your name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your Name" minlength="2"
                        maxlength="30" pattern="[A-Za-z]{2,30}" title="only alphabets are allowed" value="Priya">


                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Enter password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" minlength="2"
                        maxlength="30">


                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Enter Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" minlength="2"
                        maxlength="30">


                </td>
            </tr>

            <tr>
                <td>
                    <label for="tel">Enter Email:</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter your Telephone" maxlength="10">


                </td>
            </tr>

            <tr>
                <td>
                    <label for="tel">Enter Email:</label>
                    <input type="number" name="tel" id="tel" placeholder="Enter your Telephone" maxlength="10">


                </td>
            </tr>

            <tr>
                <td>
                    <label for="tel">Select Skills</label>
                    C<input type="checkbox" name="tel" id="tel" maxlength="10">
                    C++<input type="checkbox" name="tel" id="tel" maxlength="10">


                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">Select Gender</label>
                    Male<input type="radio" name="tel" id="tel" maxlength="10">
                    Female<input type="radio" name="tel" id="tel" maxlength="10">


                </td>
            </tr>

            <tr>
                <td>
                    <label for="address">Address</label>
                    <textarea>Enter address</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fatername">Enter your Fathers name:</label>
                    <input type="text" name="fatername" id="fatername">
                </td>
            </tr>
            <tr>
                <td>

                    <Button type="button">Submit</Button>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
